<!DOCTYPE html>
<html ng-app="toNote">

<head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/main.js"></script>

    <body ng-displayMode=="list">
        <header class="addNoteBox" ng-controller="addNoteCtrl as anc" ng-clean>
            <button ng-click="showme=true" ng-hide="showme">Add new Note</button>


            <!--new note box -->
            <div class="newNote " ng-show="showme">
                <label for="title">
                  title<br>
                  <input type="textbox" name="name" value="" id="txtTitle">
                </label>
                <label for="content">
                  content<br>
                  <textarea id="txtArea"class ="txta" type="textbox" name="name"></textarea>
                </label>
                <button ng-click=" addItem(notes); showme=false"> Add new Note</button>

                <br>

            </div>
            <!-- end new note box-->


        </header>
        <div ng-app="toNote" class="toNote">
            <div class="mainbox" ng-controller="getNotesCtrl as gnc">
                <div ng-repeat="note in gnc.notes">
                    <div>
                        <div class='listNotes panel panel-default .container-fluid'>
                            <div ng-hide="editMode">
                                {{note.title}}
                                <div class='noteContent'> {{note.content}}
                                </div>
                                <p class='noteDate'>created: {{note.date| date:"MM/dd/yyyy @ h:mma"}}</p>
                                <p class='noteEditeDate'>Last edited on: {{note.editDate | date:"MM/dd/yyyy @ h:mma"}}</p>
                                <div class='btnBox'>
                                    <button class='btnDelete' ng-click='gnc.deleteNote(note)'>Delete</button>
                                    <button class='btnEdit' ng-click='gnc.updateNote(note); editMode=true'>Edit</button>
                                </div>
                            </div>
                            <!-- edit note -->
                            <div ng-show="editMode">
                                <input ng-model="gnc.editedNote.name" required id="editName" />
                                <input ng-model="gnc.editedNote.content" required id="editContent" />

                                <button ng-hide="gnc.editedNote.id" ng-click="gnc.updateNote(ngc.editedNote); editMode=false" class="btn btn-xs btn-primary">
                                  Update
                                </button>
                            </div>
                            <!-- end edit note-->
                        </div>

                    </div>

                </div>





            </div>
        </div>

    </body>

</html>
