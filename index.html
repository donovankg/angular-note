<!DOCTYPE html>
<html ng-app="toNote">

<head>

    <title>AngularJS</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>

        </div>

    </body>
